<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection Demo</title>
    <script>
      function redirectionFunction() {
        window.location = "https://www.google.com";
      }
      function reloadFunction() {
        window.location.reload();
      }
      function vanishFunction() {
        document.getElementById("text").innerHTML = "";
      }
    </script>
  </head>
  <body>
    <input type="button" value="Rediret Me" onClick="redirectionFunction()" />
    <input type="button" value="Reload Me" onClick="reloadFunction()" />
    <input type="button" value="Vanish Me" onClick="vanishFunction()" />
    <p id="text">This is the text that disappears</p>
  </body>
</html>
