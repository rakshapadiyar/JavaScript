<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <script>
      function clicks() {
        console.log("Buttoon is clicked");

        let key = document.myForm.key.value;
        let value = document.myForm.value.value;

        //to add key,value in localStorage
        localStorage.setItem(key, value);
        
        //to delete key,value in localStorage, specify the key item in removeItem(key)
        localStorage.removeItem("6");
        
        //to get any Item, say, to print it
        console.log(localStorage.getItem("a"));
        
        //clears all key and pairs in localStorage
        localStorage.clear();
      }
    </script>
  </head>
  <body>
    <form name="myForm">
      Enter key info :
      <input type="text" name="key" />
      Enter value info :
      <input type="text" name="value" />
      <input type="button" value="submit" onClick="clicks()" />
    </form>
  </body>
</html>
